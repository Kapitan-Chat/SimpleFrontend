<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Hash library -->
        <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4/dist/sha256.umd.min.js"></script>
        <!-- <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"
        ></script> -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <title>KapitanChat Minimal Frontend</title>
    </head>
    <body>
        <div class="info" id="info">
            <span>User id: <span id="user_id">Unknown</span></span>
            |
            <span id="status_element">Not connected yet</span>
        </div>
        <label for="api_url">API URL:</label>
        <input type="text" name="api_url" id="api_url" value="localhost:8000" />
        <label for="storage_api_url">Storage URL:</label>
        <input
            type="text"
            name="storage_api_url"
            id="storage_api_url"
            value="localhost:8001"
        />
        <form id="login-form">
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
            />
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
            />
            <button type="submit" id="loginb">Login</button>
            <button type="button" id="disconnect_btn">Disconnect</button>
        </form>
        <div class="flex">
            <div class="left ib">
                <div>
                    <label for="search"></label>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search"
                    />
                </div>
                <div class="chat-list" id="chat_list"></div>
            </div>
            <div class="right ib">
                <div class="msg-list" id="msg_list"></div>
                <div class="message-send-row">
                    <div
                        id="selected_files_list"
                        class="selected-files-list"
                    ></div>
                    <form id="message-send-form">
                        <label for="file">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-paperclip"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"
                                />
                            </svg>
                        </label>
                        <input
                            type="file"
                            name="file"
                            id="file"
                            placeholder="N"
                            multiple
                            style="opacity: 0; width: 0px"
                        />
                        <label for="msg"></label>
                        <input type="text" name="msg" id="msg" />
                        <button type="submit" id="sendb">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="notifications" id="notifications"></div>

        <script src="script.js"></script>
        <style>
            .message {
                background-color: bisque;
            }
            .ib {
                display: inline-block;
            }
            .left {
                width: 20%;
                height: 80vh;
                background-color: beige;
                margin-right: 10px;
                padding: 5px;
            }
            .right {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 80vh;
                background-color: #fafad8;
                width: 50%;
                padding: 5px;
            }
            .msg-list {
                height: 100%;
                width: 100%;
                padding-bottom: 5px;
                overflow-y: auto;
            }
            .flex {
                display: flex;
            }
            .chat-element {
                background-color: #fff;
                padding: 0px, 5px, 0px, 5px;
                margin-bottom: 2px;
            }

            .notifications {
                width: 200px;
                position: absolute;
                top: 0;
                right: 0;
            }
            .notification {
                background-color: azure;
            }
            .notification-title {
                padding: 0;
                margin: 0;
            }
            .selected-files-list {
                overflow-x: auto;
                display: flex;
                height: 80px;
            }
            .selected-file {
                display: flex;
                flex-direction: column;
            }
            .selected-file-preview {
                width: 64px;
                height: auto;
                max-height: 64px;
            }
            .selected-file-text {
                font-size: smaller;
            }
        </style>
    </body>
</html>
